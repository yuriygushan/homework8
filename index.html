<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Pop-up</title>
  <link rel="stylesheet" type="text/css" href="main.css">
 <body>
    <section class="container">
      <p>Content.</p>
    </section> 
       

    <section class="popup">
      
      <button class="popup__close">
        <a href="">
          <img src="images/x.png">
        </a>  
      </button> 
      <div class="box">
       
        <img src="images/popup.svg">
       
        <header class="popup__header">
          <h1>Hi! Im A Little Popup</h1>
        </header>

        <section class="popup__text">
          <p>
            Click below to chat with me about
            your inner personality. If not
            just close this window.
          </p>
        </section> 
        
        <button class="popup__button">
          <a class="popup__button-link" href="">Chat Now</a>
        </button> 
      </div> 
    </section> 


 </body>
</html>
